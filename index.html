<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies World</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <a onclick="getMovies(API_URL)">Home</a>
            <a href="#">Contact Us</a>
        </div>
        
        <div class="topLevel">
            
            <form id="form">
                <input type="text" class="search" id="search" placeholder="Enter Movie Name">
               
            </form>
        </div>
         <!-- genre button -->
        <button class="genrebtn" onclick="toggleGenre()">Genre</button>
    </header>

    <!-- The Genere -->
    <div id="tags" class="newGenre">
        <!-- <div id="tag" class="highlight">Action</div> -->
    </div>
    
    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
    
    </div>
    
    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()"></span>

    <main id="main">
        <!-- <div class="card">
            <img src="" alt="">
            <div class="movie-info">
                <h3>${title}</h3>
                <span class="${getColor(vote_average)}">${vote_average}</span>
            </div>
            <div class="pop">
                <button class="details" id="${id}">Details</button>
            </div>
        </div> -->
    </main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Watch</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/81acd9fe16.js"></script>
</head>
<body>
    <!-- loader -->
    <div id="loader"></div>


    <header>
        <div class="nav">
            <a onclick="getMovies(API_URL)">Home</a>
            <a href="contact.html">Contact Us</a>
        </div>
        
        <div class="topLevel">
            
            <form id="form">
                <input type="text" class="search" id="search" placeholder="Enter Movie Name">
               
            </form>
        </div>
         <!-- genre button -->
        <button class="genrebtn" onclick="toggleGenre()">Genre</button>
    </header>

    <!-- The Genere -->
    <div id="tags" class="newGenre">
        <!-- <div id="tag" class="highlight">Action</div> -->
    </div>
    
    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
    
    </div>
    
    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()"></span>

    <main id="main" onload="loading">
        <!-- <div class="card">
            <img src="" alt="">
            <div class="movie-info">
                <h3>${title}</h3>
                <span class="${getColor(vote_average)}">${vote_average}</span>
            </div>
            <div class="pop">
                <button class="details" id="${id}">Details</button>
            </div>
        </div> -->
    </main>

    <div id="pagination">
        <div class="page" id="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script>
    var loader = document.getElementById("loader").style;
    var page = document.getElementById("pagination").style;

    window.addEventListener("load", function(){
        loader.display = "none";
        page.display = "flex";
    })
</script>
</html>

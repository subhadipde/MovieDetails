<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies World</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        
        <div class="search">
            
            <form action="#">
                <input type="text" name="searching" id="search" placeholder="Enter Movie Name">
                <button type="submit" onclick="searchMovie()">Search</button>


                <a href="javascript:void(0)" class="genrebtn" onclick="toggleGenre()">Genre</a>
            </form>
        </div>
        
    </header>
    
    <!-- The Genere -->
    <div id="genre" class="genre">
        <div class="genreList">
            <a href="#">Action</a>
            <a href="#">Action</a>
            <a href="#">Action</a>
            <a href="#">Action</a>
            <a href="#">Action</a>
            <a href="#">Action</a>
            <a href="#">Action</a>
        </div>
        <div class="genrebuttons">
            <button type="submit" id="genreSubmit">Submit</button>
            <button type="reset" id="reset">Reset</button>
        </div>
    </div>

    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
        <!-- Overlay content -->
        <div class="overlay-content"></div>
    
    </div>
    
    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()"></span>

    <main id="main">
        <!-- <div class="card">
            <img src="" alt="">
            <div class="movie-info">
                <h3>${title}</h3>
                <span class="${getColor(vote_average)}">${vote_average}</span>
            </div>
            <div class="pop">
                <button class="details" id="${id}">Details</button>
            </div>
        </div> -->
    </main>
    
    <!--Pagination-->
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>
</body>
<script src="script.js"></script>
</html>
